<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //Methode forEach merupakan method yang digunakan untuk melakukan perulangan dari jumlah element array.
    
    //Contoh kita punya array seperti berikut :
    var bahasa = ["Indonesia", "English", "Japanese", "Russian", "Deustch"]

    //Kita membuat perulangannya seperti ini :a
    for(i in bahasa){
        document.write(i + "." + bahasa[i] + "<br/>");
    }
    //(in) ini operator

    //output
    //0.Indonesia
    //1.English
    //2.Japanese
    //3.Russian
    //4.Deustch
 


    //Apa sih hubungan antara for dan array?
    //for itu adalah perulangan, yang mana sangat membantu apa bila ada yang meminta untuk penulisan berulang,
    //seperti menulis "Hello World" 1000x yang mana tidak mungkin untuk ditulis manual 1 per 1.
        
    
</script>
<body>
    
</body>
</html>
