            var hargabarang = [1600000, 310000, 520000, 4020000, 3320000, 2780000, 350000, 310000,];
            var gambarbarang = ["file:///C:/Users/ASUS/Downloads/WhatsApp%20Image%202021-08-26%20at%2017.08.06.jpeg",
                "file:///C:/Users/ASUS/Downloads/WhatsApp%20Image%202021-08-26%20at%2017.16.27.jpeg",

                "file:///C:/Users/ASUS/Downloads/WhatsApp%20Image%202021-08-26%20at%2018.05.56.jpeg",
                "file:///C:/Users/ASUS/Downloads/WhatsApp%20Image%202021-08-26%20at%2018.29.32.jpeg",
            ];
            
            var listproduk = document.getElementById('listproduk')
            var listkeranjang = document.getElementById('listkeranjang')

            var gambarbarang_keranjang = [];
            var namabarang_keranjang = [];
            var hargabarang_keranjang = [];

            function showlistproduk() {
                listproduk.innerHTML =''
                for (let i = 0; i < namabarang.length; i++) {
                    listproduk.innerHTML +='<div class="card float-left mr-3 mb-3" style="width: 14rem;">'+
                    '<img src="'+gambarbarang[i]+'"class="card-img-top" alt="...">'+
                    '<div class="card-body">'+
                      '<h5 class="card-title">'+namabarang[i]+'</h5>'+
                      '<p class="card-text">IDR '+hargabarang[i]+'</p>'+
                      '<a href="#" class="btn btn-warning" onclick="addlistitem('+i+')">Add to Cart</a>'+
                    '</div>'+
                  '</div>'
                    
                }
                  
                
            }

            showlistproduk()

            function addlistitem(id) {
                gambarbarang_keranjang.push(gambarbarang[id])
                namabarang_keranjang.push(namabarang[id])
                hargabarang_keranjang.push(hargabarang[id])

                showlistkeranjang()

                console.log(namabarang_keranjang)
            }

            var listkeranjang = document.getElementById('listkeranjang');
            var tampilandiscount = document.getElementById('discount')
            var tampilanpajak = document.getElementById('pajak')
            var tampilantotalbayar = document.getElementById('totalbayar')

            function showlistkeranjang() {
                listkeranjang.innerHTML=''

                var discount = 0
                var pajak = 0
                var hargatotal = 0
                var totalbayar = 0
                for (let i = 0; i < namabarang_keranjang.length; i++) {
                    listkeranjang.innerHTML += '<div class="card mt-3 mb-3" style="width: 22rem;">'+
                        '<img src="'+gambarbarang_keranjang[i]+'"class="card-img-top" alt="...">'+
                        '<div class="card-body">'+
                            '<h5 class="card-title">'+namabarang_keranjang[i]+'</h5>'+
                          '<p class="card-text">IDR '+hargabarang_keranjang[i]+'</p>'+
                          '<p>Qty : 1</p>'+
                          '<a href="#" class="btn btn-danger float-right" onclick="deleteitem(' + i + ')">Cancel</a>'+
                        '</div>'+
                      '</div>'

                      hargatotal = hargabarang_keranjang[i] + hargatotal

                if (totalbayar > 50000) {
                    discount = totalbayar * 0.05
                } else {
                    discount = 0
                }

                totalbayar = hargatotal - discount
                
                pajak = totalbayar * 0.1
                var totalbelanja = totalbayar + pajak

                tampilanpajak.innerHTML = pajak
                tampilandiscount.innerHTML = discount
                tampilantotalbayar.innerHTML = totalbelanja

            }
        }

          
            function handlesubmit(i) {
              localStorage.setItem("GAMBARBARANG", gambarbarang_keranjang[i])
              localStorage.setItem("NAMABARANG", namabarang_keranjang[i])
              localStorage.setItem("HARGABARANG",totalbelanja)
            }
        
                    
                
            
            
            function deleteitem(id) {
                gambarbarang_keranjang.splice(id,1)
                namabarang_keranjang.splice(id,1)
                hargabarang_keranjang.splice(id,1)

                showlistkeranjang()
            }
