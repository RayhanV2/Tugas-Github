<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shorcut icon" href="file:///C:/Users/ASUS/Downloads/Maki%20Shijo.png">

    <title>Form pemula</title>
    <style>
        .container{
            width: 1000px;
        }
    </style>
  </head>
  <body>
        <div class="container">
            <div class="form-group">
                <label for="namasiswa">Name</label>
                <input type="text" class="form-control" id="txt_namasiswa" placeholder="Put your name here.">
            </div>

            <label for="kelas">Class</label>     
            <select class="form-control" id="txt_kelas">
                <option selected>Choose...</option>
                <option value="X">X</option>
                <option value="XI">XI</option>
                <option value="XII">XII</option>
            </select>

            <div class="col-auto my-1">
              <label for="umur">Age</label>
              <select class="form-control" id="txt_umur">
                <option selected>Choose...</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
              </select>
            </div>

            <label for="date">Date of birth</label>
            <div class="form-control">
              <input type="date" name="date" id="date">

            </div>

            <label for="gender">Select Gender</label></br>
            <div class="form-control">
              <input type="radio" name="gender" value="Male" id="Gender"> Male<br>
              <input type="radio" name="gender" value="Female" id="Gender1"> Female<br>
              <input type="radio" name="gender" value="Other" id="Gender2"> Other
              </label>
            </div>

            <label for="alamat">Address</label>
            <textarea class="form-control" id="txt_alamat" rows="3" placeholder="Put your address here."></textarea>

            <button class="btn btn-primary mt-4"onclick="add()">Save</button>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Class</th>
                    <th scope="col">Ages</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tampildata">
                  <th>1</th>  
                  <td>Rean</td>
                  <td>XI</td>
                  <td>15</td>
                  <td>01 11 2005</td>
                  <td>Male</td>
                  <td>Jakarta</td>
                  <td>
                        <button class='btn btn-warning'onclick='ngedit("+i+")'>Edit</button>
                        <button class='btn btn-danger'onclick='Delet("+i+")'>Delete</button>
                    </td>  
                  </tr>

                </tbody>
              </table>
        </div>


        <script>
            var namasiswa = ['Rean', 'Rena']
            var kelas = ['XI', 'XII']
            var umur = ['15', '17 ']
            var dates = ['2005-01-11', '2004-16-08']
            var gender = ['Male', 'Female']
            var alamat = ['Jakarta', 'Depok']

            var tampil = document.getElementById('tampildata')

            function showData() {
                tampil.innerHTML = ""

                for(i = 0; i<namasiswa.length; i++){
                    var nodata = i+1

                    tampil.innerHTML += "<tr>"+
                    "<th>"+nodata+"</th>"+
                    "<td>"+namasiswa[i]+"</td>"+
                    "<td>"+kelas[i]+"</td>"+
                    "<td>"+umur[i]+"</td>"+
                    "<td>"+dates[i]+"</td>"+
                    "<td>"+gender[i]+"</td>"+
                    "<td>"+alamat[i]+"</td>"+
                    "<td>"+
                        "<button class='btn btn-warning'onclick='ngedit("+i+")'>Edit</button>"+
                        "<button class='btn btn-danger'onclick='Delet("+i+")'>Delete</button>"+
                    "</td>"+  
                  "</tr>"
                }
            }

            showData()

            function add() {
                var namabaru = document.getElementById('txt_namasiswa').value
                var kelasbaru = document.getElementById('txt_kelas').value
                var umurbaru = document.getElementById('txt_umur').value
                var tanggalbaru = document.getElementById('date').value
                var genderbaru = document.getElementById('Gender').value
                var genderbaru1 = document.getElementById('Gender1').value
                var genderbaru2 = document.getElementById('Gender2').value
                var alamatbaru = document.getElementById('txt_alamat').value

              if (Gender.checked == true) {
                  var genderbaru = "Male"
                }else if (Gender1.checked == true) {
                  var genderbaru = "Female"
                }else {
                  var genderbaru = "Other"
                }

                namasiswa.push(namabaru)
                kelas.push(kelasbaru)
                umur.push(umurbaru) 
                dates.push(tanggalbaru)  
                gender.push(genderbaru) 
                alamat.push(alamatbaru)

                showData()
                
            }

            

            function Delet(i) {
              // Metode splice mengubah konten array dengan menghapus atau mengganti elemen yang ada dan/atau menambahkan elemen baru di tempatnya
              namasiswa.splice(i,1)
              kelas.splice(i,1)
              umur.splice(i,1)
              gender.splice(i,1)
              alamat.splice(i,1)

              showData()
            }

            function ngedit(i) {
              var diedit = prompt('Change your name', namasiswa[i])
              namasiswa[i] = diedit;

              var diedit = prompt ('Change your class', kelas[i])
              kelas[i] = diedit;

              var diedit = prompt ('Change your Ages', umur [i])
              umur[i] = diedit;

              var diedit = prompt ('Change your gender', gender[i])
              gender[i] = diedit;

              var diedit = prompt ('Change your address', alamat[i])
              alamat[i] = diedit;
              
              showData()
            }

            



        </script>
  </body>
</html>
