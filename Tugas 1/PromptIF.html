<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt & IF</title>
    <link rel="shorcut icon" href="file:///C:/Users/ASUS/Downloads/download%20(1).png">
    <link rel="stylesheet" href="Style.css">
    <script>
        var bangun_datar = prompt('Pilih bangun datar yang ingin kamu tentukan luasnya!')

        switch(bangun_datar){
            case 'persegi' :
                var ps = prompt('Ok, kamu memilih persegi, kemudian masukkan panjang sisinya!')
                var lp = ps * ps;

                alert('luas persegi kamu adalah ' + lp)
                document.write('luas persegi = ' + ps + ' x ' + ps + ' = ' + lp)
                break;

            case 'persegi panjang' :
                var psp = prompt('Ok, kamu memilih persegi panjang, kemudian masukkan panjang sisinya!')
                var lep = prompt('Setelah itu kamu masukkan lebar sisinya!')
                var lpp = psp * lep;

                alert('luas persegi panjang kamu adalah ' + lpp)
                document.write('luas persegi panjang = ' + psp + ' x ' + lep + ' = ' + lpp)
                break;
            
            case 'segitiga' :
                var ast = prompt('Ok, kamu memilih segitiga, kemudian masukkan alasnya!')
                var tst = prompt('Setelah itu kamu masukkan tinggi segitiganya!')
                var lst = ast * tst / 2;

                alert('Luas segitiga kamu adalah ' + lst)
                document.write('luas segitiga = ' + ast + ' x ' + tst + '/' + '2' + ' = ' + lst)
                break;
            
            case 'lingkaran' :
                var jlr = prompt('Ok, kamu memilih lingkaran, kemudian masukkan jari-jarinya!')
                const phi = 3.14;
                var llr = phi * jlr * jlr;

                alert('Luas lingkaran kamu adalah ' + llr)
                document.write('luas lingkaran = ' + phi + ' x ' + jlr + ' x ' + jlr + ' = ' + llr)
                break;

            case 'belah ketupat' : 
                var  d1k = prompt('Ok, kamu memilih belah ketupat, kemudian masukkan diagonal 1 nya!')
                var d2k = prompt('Setelah itu kamu masukkan diagonal ke 2nya!')
                var lbk = d1k * d2k / 2;

                alert('Luas belah ketupat kamu adalah ' + lbk)
                document.write('luas belah ketupat = ' + '1/2' + ' x ' + d1k + ' x ' + d2k + ' = ' + lbk)
                break;

            case 'jajar genjang' : 
                var ajg = prompt('Ok, kamu memilih jajar genjang, kemudian masukkan alasnya!')
                var tjg = prompt('Setelah itu kamu masukkan tinggi jajar genjangnya!')
                var ljg = ajg * tjg;

                alert('Luas jajar genjang kamu adalah ' + ljg)
                document.write('luas jajar genjang = ' + ajg + ' x ' + tjg + ' = '+ ljg)
                break;

            case 'layang layang' :
                var d1l = prompt('Ok, kamu memilih layang-layang, kemudian masukkan diagonal 1 nya!')
                var d2l = prompt('Setelah itu kamu masukkan diagonal ke 2nya!')
                var lll = d1l * d2l / 2;

                alert('Luas layang-layang kamu adalah ' + lll)
                document.write('luas layang-layang = ' + '1/2' + ' x ' + d1l + ' x ' + d2l + ' = ' + lll)
                break;
        }
    </script>
</head>
