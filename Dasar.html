<!DOCTYPE html>
<html lang="en">
    <!-- Head, head adalah bagian atas dari web/ Header lebih tepatnya. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title, title adalah judul dari web -->
    <title>Dasar HTML</title>
    <!-- Link, link dapat menyambungkan file/page/logo di page html (sesuai optionnya) -->
    <link rel="stylesheet" href="">
    <!-- Script, script biasanya dipakai untuk tempat javascript -->
<script>
    
</script>
</head>

<!-- Body, body adalah bagian inti dari html, jadi isi dari web ada disini. -->
<body>
    <h1>Ini adalah heading jadi untuk judul/kata yang lebih besar.</h1>
    <p>Dan ini adalah paragrafnya</p>
    <!-- Dan ini adalah tag (a) / link jadi dapat menyambungkan 2 web/file  -->
    <a href="https://www.google.com/">Buka google</a>

    <!-- Table, adalah table dan dimulai dengan (tr) -->
    <table border="1">
        <tr>
            <th>TH tulisannya lebih tebal</th>
            <th colspan="2" rowspan="2">Seperti ini</th>
        </tr>
        <tr>
            <td>sedangkan td tulisannya lebih kecil</td>

        </tr>
    </table>

</body>
</html>
